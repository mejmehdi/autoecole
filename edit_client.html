<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Client</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Edit Client</h1>
    </header>

    <main>
        <form action="{{ url_for('edit_client', id=client.id) }}" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ client.name }}" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ client.email }}" required>

            <label for="permis_type">Permit Type:</label>
            <select id="permis_type" name="permis_type" required>
                <option value="A" {% if client.permis_type == 'A' %}selected{% endif %}>A (Motorcycles)</option>
                <option value="B" {% if client.permis_type == 'B' %}selected{% endif %}>B (Cars)</option>
                <option value="C" {% if client.permis_type == 'C' %}selected{% endif %}>C (Trucks)</option>
                <!-- Add more options as needed -->
            </select>

            <button type="submit">Save Changes</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Auto-Ecole. All rights reserved.</p>
    </footer>
</body>
</html>
