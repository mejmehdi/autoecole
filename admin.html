<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Auto-Ecole</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Admin Dashboard</h1>
    </header>
    
    <main>
        <h2>Clients</h2>
        <ul>
            {% for client in clients %}
                <li>
                    {{ client.name }} - {{ client.email }}
                    <a href="{{ url_for('client_detail', client_id=client.id) }}">View Details</a>
                    <form action="{{ url_for('delete_client', id=client.id) }}" method="POST" style="display:inline;">
                        <button type="submit">Delete</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('add_client') }}">Add New Client</a>
        <a href="{{ url_for('logout') }}">Logout</a>
    </main>
</body>
</html>
